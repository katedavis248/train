<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron&text=0123456789:AMP' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <div class="headertext">
            <h1 class="title">DFW Train Schedule</h1>

        </div>
    </header>
    <div class="container">
        <br>
        <br>
        <h3>
            <div id="clock" style="font-family: 'Orbitron', sans-serif;"></div>
        </h3>
        <br>
        <div class="scheduleWrapper">
            <div class="scheduleHeading">
                <div class="scheduleTitle">
                    <h6>Current Train Schedule</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 nameHeading">
                    <strong>Train Name</strong>
                </div>
                <div class="col-md-2 destinationHeading">
                    <strong>Destination</strong>
                </div>
                <div class="col-md-2 frequencyHeading">
                    <strong>Frequency (min)</strong>
                </div>
                <div class="col-md-2 arrivalHeading">
                    <strong>Next Arrival</strong>
                </div>
                <div class="col-md-2 minutesHeading">
                    <strong>Minutes to Arrival</strong>
                </div>
            </div>
            <div class="scheduleText">
                <div id="scheduleInput" class="row">
                    <div id="nameDisplay" class="col-md-3 nameHeading">
                        <div class="nameAdd"></div>
                    </div>
                    <div id="destDisplay" class="col-md-2 destinationHeading">
                        <div class="destAdd"></div>
                    </div>
                    <div id="freqDisplay" class="col-md-2 frequencyHeading">
                        <div class="freqAdd"></div>
                    </div>
                    <div id="arrivalDisplay" class="col-md-2 arrivalHeading">
                        <div class="arrivalAdd"></div>
                    </div>
                    <div id="minDisplay" class="col-md-2 minutesHeading">
                        <div class="minAdd"></div>
                    </div>
                </div>
            </div>

        </div>

        <br>

        <div class="inputWrapper">
            <div class="inputHeading">
                <div class="inputTitle">
                    <h6>Add Train</h6>
                </div>
            </div>

            <form id="inputForm">
                <br>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="nameInput" placeholder="">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="destInput" placeholder="">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrainInput" placeholder="">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control" id="freqInput" aria-describedby="" placeholder="">
                </div>
                <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <br>


    </div>


    <footer>

    </footer>


    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/trainscheduler.js"></script>
</body>

</html>
